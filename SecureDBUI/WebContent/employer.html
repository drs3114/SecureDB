<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
		<!-- header section -->
		<nav class="navbar navbar-inverse navbar-static-top">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Welcome {{user}}</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav pull-right">
					<li><a href="#"></a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Help &nbsp</a></li>
				</ul>
			</div>
		</nav>
		<!--body section  -->
		<div class="row contanier ">
			<h3>Here are your options:</h3>
			<div class="panel-group">
				<div class="panel panel-primary">
					<div class="panel-heading" data-toggle="collapse"
						data-target="#employeeAddForm">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
						Add new employee information
					</div>
					<div id="employeeAddForm" class="panel-body collapse">
						<form ng-submit="addEmployee()">
							<div class="form-group">
								<label for="employeeName">Employee Name</label> <input
									type="text" class="form-control" id="employeeName"
									placeholder="Full Name" ng-model="employee.name">
							</div>
							<div class="form-group">
								<p class="help-block">{{employee.name}} will be added to the employer.</p>
							</div>
							<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div>
				</div>
				<div class="panel panel-info">
					<div class="panel-heading">View all your Employees</div>
					<div class="panel-body">Content</div>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
	<script type="text/javascript" src="js/employer.js"></script>
</body>
</html>
