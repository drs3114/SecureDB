<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Everything about employees!</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

</head>

<body class="well jumbotron" ng-app="employeeApp"
	ng-controller="employeeController">

	<div class="container">

		<!-- header section -->

		<nav class="navbar navbar-inverse navbar-static-top">

			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Welcome {{user}}</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav pull-right">
					<li><a href="#"></a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Help &nbsp</a></li>
				</ul>
			</div>

		</nav>

		<!--body section  -->
		<div class="row contanier ">
			<h3>Here are your options:</h3>
			<div class="panel-group">
				<div class="panel panel-primary">
					<div class="panel-heading" data-toggle="collapse"
						data-target="#dependendtAddForm">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
						new dependent information
					</div>
					<div id="dependendtAddForm" class="panel-body collapse">
						<form ng-submit="addDependent()">
							<div class="form-group">
								<label for="dependentName">Dependent Name</label> <input
									type="text" class="form-control" id="dependentName"
									placeholder="Full Name" ng-model="dependent.name">
							</div>
							<div class="form-group">
								<label for="relationship">Your relationship with
									{{dependent.name}}</label> <input type="text" class="form-control"
									id="relationship" placeholder="Enter your relationship with {{dependent.name}}"
									ng-model="dependent.relationship">
							</div>
							<div class="form-group">

								<p class="help-block">{{dependent.name}} will be added as
									your {{dependent.relationship}}.</p>
							</div>
							<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div>
				</div>
				<div class="panel panel-info">
					<div class="panel-heading">View all your dependents</div>
					<div class="panel-body">Panel Content</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
	<script type="text/javascript" src="js/employee.js"></script>
</body>
</html>
